<form [formGroup]="importForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Emetteur</mat-label>
    <mat-select formControlName="emetteur" required>
      <mat-option *ngFor="let emetteur of emetteurs" [value]="emetteur.libelleCourt">
        {{ emetteur.libelleCourt }}
      </mat-option>
    </mat-select>
    
  </mat-form-field>
  <div *ngFor="let emetteur of emetteurs">
    {{ emetteur | json }}
  </div>
  
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-radio-group formControlName="radioOption">
    <mat-radio-button value="FGO">FGO</mat-radio-button>
    <mat-radio-button value="FCAR">FCAR</mat-radio-button>
  </mat-radio-group>

  <br><br>

  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
